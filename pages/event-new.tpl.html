<div class="container">
	<div class="page-heading"><h1>Add New Event</h1></div>
	<form class="new-event" role="form" method="post" action="?action=add">
		<input class="form-control" type="text" name="name" placeholder="MHacks V" required>
		<input class="form-control" type="text" name="addr" placeholder="123 Main St" required>
		<input class="form-control" type="text" name="city" placeholder="City" required>
		<input class="form-control" type="text" name="state" placeholder="State" required>
		<input class="form-control" type="text" name="zip" placeholder="12345" required>
		<input class="form-control" type="text" name="start" placeholder="YYYY/mm/dd HH:mm:ss" required>
		<input class="form-control" type="text" name="end" placeholder="YYYY/mm/dd HH:mm:ss" required>
		<button class="event-submit" type="submit">Add New Event</button>
	</form>
</div>
