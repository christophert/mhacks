<div class="register-container">
	<div class="page-heading">Registration</div>
	<form class="register-form" id="register" role="form">
		<label>First Name:</label> <input type="text" name="fname" class="form-control" placeholder="John" required>
		<label>Last Name:</label> <input type="text" name="lname" class="form-control" placeholder="Smith" required>
		<label>E-Mail:</label> <input type="email" name="email" class="form-control" placeholder="john@smith.com" required>
		<label>Password:</label> <input type="password" name="password" class="form-control" placeholder="password" required>
		<button class="register-button" type="submit">Register</button>
	</form>
</div>
